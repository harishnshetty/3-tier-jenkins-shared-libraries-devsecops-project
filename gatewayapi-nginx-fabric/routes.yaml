apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo-route
  namespace: nginx-gateway # Adjust if your apps are in different namespaces
spec:
  parentRefs:
    - name: my-gateway
      namespace: nginx-gateway
  hostnames:
    - "argo.harishshetty.xyz"
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80 # Adjust port if needed (usually 80 or 443 for ArgoCD service)
---
