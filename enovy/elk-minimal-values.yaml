# Minimal ELK Configuration for Small Clusters

# Elasticsearch - Single Node
replicas: 1
minimumMasterNodes: 1
resources:
  requests:
    cpu: "100m"
    memory: "512M"
  limits:
    cpu: "500m"
    memory: "1024M"
volumeClaimTemplate:
  storageClassName: "gp2"
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi

# Kibana Configuration
kibana:
  resources:
    requests:
      cpu: "50m"
      memory: "256M"
    limits:
      cpu: "200m"
      memory: "512M"
  service:
    type: ClusterIP

# Filebeat Configuration
filebeat:
  resources:
    requests:
      cpu: "10m"
      memory: "32M"
    limits:
      cpu: "100m"
      memory: "64M"
