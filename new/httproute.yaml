apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: my-route
  namespace: default
spec:
  parentRefs:
    - name: my-gateway
      namespace: nginx-gateway
  sectionName: https # Attach to the HTTPS listener
  rules:
    - matches:
    - path:
  type: PathPrefix
  value: /
  backendRefs:
    - name: frontend-svc
  port: 80
